<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <style type="text/css">
  	#info {
	    transition: opacity 1s;
	}
	#winpop, #winpoplabel {
		display: none;
	}
  </style>

  <body>

    <form>
        <label for="modes">Mode</label>
		<select name="modes" id="modes">
  			<option value="popup">Popup</option>
 			<option value="back">Background</option>
		</select>
		<br>
		<input type="checkbox" name="winpop" id="winpop">
		<label id="winpoplabel" for="winpop">popup in window</label>
    </form>

    <span id="info"></span>

    <script src="options.js"></script>

  </body>

</html>
